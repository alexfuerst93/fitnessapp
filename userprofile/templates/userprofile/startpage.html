{% extends 'userprofile/base.html' %}
{% block content %}


<div class="container">
<div class="row justify-content-center">
    <h1>Easily configure your Fitness-App based on "Beyond bigger leaner stronger"!</h1>
    <a href="{% url 'profile' %}">Visit your profile</a>

    <form action="" method="post">
        {% csrf_token %}
        {{ create_user.as_p }}
            {{ error }}
            <button type="submit">Sign up!</button>
        </form>

    {% load static %}
    <img src="{% static '/userprofile/images/beach.jpg' %}" alt="beach">
</div>
</div>


{% endblock %}
