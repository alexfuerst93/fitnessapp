<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'userprofile/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'userprofile/bootstrap.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'userprofile/style.css' %}">
    <title>Your advanced Fitness App</title>
</head>
<body>


{% if user.is_authenticated %}
    <p>Logged In as {{ user.username }}</p>
{% else %}
    <a href="" >Sign up --- Not working ---</a>
    <a href="{% url 'loginuser' %}" >Login</a>
{% endif %}

<form action="{% url 'logoutuser' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
    {% block content %}
    {% endblock %}
</body>
</html>
