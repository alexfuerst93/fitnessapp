<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'userprofile/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'userprofile/bootstrap.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'userprofile/style.css' %}">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'userprofile/bootstrap.min.js' %}"></script>
    <title>Your advanced Fitness App</title>
</head>
<body>

<div class="container px-0">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#expandme">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="expandme">
        <div class="navbar-nav align-items-lg-center">
            {% if user.is_authenticated %}
            <p class="m-0 py-2">Hello athlete, {{ user.username }}!</p>
            <a href="{% url 'profile' %}" class="nav-item- nav-link">Profile</a>
            {% else %}
            <a href="{% url 'loginuser' %}" class="nav-item- nav-link">Login</a>
            {% endif %}
            <a href="{% url 'contact' %}" class="nav-item- nav-link">Contact</a>
            {% if user.is_authenticated %}
                <form action="{% url 'logoutuser' %}" method="post" class="py-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>
</div>
    

{% block content %}
{% endblock %}

</body>
</html>
